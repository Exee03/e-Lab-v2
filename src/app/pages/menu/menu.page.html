<ion-split-pane>
  <ion-menu menuId="mainMenu" type="overlay">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-item color="dark">
          <ion-avatar
            style="background-color: rgba(255, 255, 255, 0.089); zoom: 1.5;"
          >
            <img
              style="padding: 5px; zoom: 1.5;"
              src="../../../assets/icon/app-icon.png"
            />
          </ion-avatar>
          <img
            style="height: 5vmin; padding-left: 20px;"
            src="../../../assets/custom-icons/app-logo-text.png"
          />
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content color="dark">
      <ion-list style="background: rgba(255, 255, 255, 0);">
        <ion-item
          color="dark"
          lines="none"
          class="ion-padding-start"
          style="width:inherit;"
        >
          <ion-avatar>
            <img src="{{ photoURL }}" />
          </ion-avatar>
          <ion-label
            style="padding-left: 20px; white-space: nowrap; overflow: hidden;
            text-overflow: ellipsis;"
          >
            <h2 style=" font-size: 15px; ">{{ username }}</h2>
            <p style=" font-size: 12px; color: gray;">{{ id }}</p>
          </ion-label>
        </ion-item>
        <ion-item-divider color="dark">
          <ion-label style="font-size: 30px; padding-left: 10px; padding-top: 20px;"
            >Menu</ion-label
          >
        </ion-item-divider>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item
            routerDirection="root"
            [routerLink]="p.url"
            [class.active-item]="selectedPath == p.url"
            color="dark"
            lines="none"
          >
            <ion-icon
              style="margin-left: 15px;"
              slot="start"
              [name]="p.icon"
              color="light"
            ></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item-divider color="dark">
          <ion-label style="font-size: 30px; padding-left: 10px; padding-top: 20px;"
            >Options</ion-label
          >
        </ion-item-divider>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of options">
          <ion-item
            routerDirection="root"
            [routerLink]="p.url"
            [class.active-item]="selectedPath == p.url"
            color="dark"
            lines="none"
            (click)="openSettings()"
          >
            <ion-icon
              style="margin-left: 15px;"
              slot="start"
              [name]="p.icon"
              color="light"
            ></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer align="center" style="background: #222428">
      <ion-chip
        slot="end"
        color="secondary"
        mode="ios"
        outline="true"
        (click)="logout()"
      >
        <ion-icon class="ion-padding-start" name="log-out"></ion-icon>
        <ion-label class="ion-padding">Sign Out</ion-label>
      </ion-chip>
    </ion-footer>
  </ion-menu>
  <ion-menu menuId="evaluation" side="end" type="reveal">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title style="padding-left: 20px;">Evaluation Form</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="viewRubric()">
            Rubric
            <ion-icon name="today" slot="end"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div *ngFor="let item of items">
        <ion-item lines="none">
          <ion-label>{{ item.id }}. {{ item.text }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-grid fixed>
            <ion-row>
              <ion-col
                ><ion-card-subtitle class="ion-text-center"
                  >1</ion-card-subtitle
                ></ion-col
              >
              <ion-col
                ><ion-card-subtitle class="ion-text-center"
                  >2</ion-card-subtitle
                ></ion-col
              >
              <ion-col
                ><ion-card-subtitle class="ion-text-center"
                  >3</ion-card-subtitle
                ></ion-col
              >
              <ion-col
                ><ion-card-subtitle class="ion-text-center"
                  >4</ion-card-subtitle
                ></ion-col
              >
              <ion-col
                ><ion-card-subtitle class="ion-text-center"
                  >5</ion-card-subtitle
                ></ion-col
              >
            </ion-row>
            <ion-row>
              <ion-col
                style="display: flex;
                justify-content: center;"
                ><ion-radio
                  color="secondary"
                  mode="md"
                  [checked]="item.mark === 1"
                  (click)="mark(item, 1)"
                ></ion-radio
              ></ion-col>
              <ion-col
                style="display: flex;
                justify-content: center;"
                ><ion-radio
                  color="secondary"
                  mode="md"
                  [checked]="item.mark === 2"
                  (click)="mark(item, 2)"
                ></ion-radio
              ></ion-col>
              <ion-col
                style="display: flex;
                justify-content: center;"
                ><ion-radio
                  color="secondary"
                  mode="md"
                  [checked]="item.mark == 3"
                  (click)="mark(item, 3)"
                ></ion-radio
              ></ion-col>
              <ion-col
                style="display: flex;
                justify-content: center;"
                ><ion-radio
                  color="secondary"
                  mode="md"
                  [checked]="item.mark == 4"
                  (click)="mark(item, 4)"
                ></ion-radio
              ></ion-col>
              <ion-col
                style="display: flex;
                justify-content: center;"
                ><ion-radio
                  color="secondary"
                  mode="md"
                  [checked]="item.mark == 5"
                  (click)="mark(item, 5)"
                ></ion-radio
              ></ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </ion-content>
    <ion-footer class="ion-text-start">
      <ion-card-title class="footer"
        >Total : {{ totalMarkPercentage }} %</ion-card-title
      >
    </ion-footer>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
