<ion-header>
  <ion-toolbar color="dark">
      <ion-title style="padding-left: 15px;">{{ from }} Course</ion-title>
      <ion-buttons slot="end" color="primary">
        <ion-button (click)="closeCourse()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row
        justify-content-center
        align-items-center
        style="height: 100%; flex-direction: column"
      >
        <ion-col col-auto>
          <table align="center">
            <tr>
              <td>
                <ion-item>
                  <ion-label position="floating">Code of Course</ion-label>
                  <ion-input
                    class="UpperCase"
                    clearInput
                    type="text"
                    [(ngModel)]="code"
                    autocomplete="off"
                    autocorrect="off"
                    placeholder="eg: ECE646"
                  ></ion-input>
                </ion-item>
              </td>
            </tr>
            <tr>
              <td>
                <ion-item>
                  <ion-label position="floating">Name of Course</ion-label>
                  <ion-input
                    class="capitalize"
                    clearInput
                    type="text"
                    [(ngModel)]="name"
                    autocomplete="off"
                    autocorrect="off"
                    placeholder="eg: Computational Intelligent"
                  ></ion-input>
                </ion-item>
              </td>
            </tr>
          </table>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer color="primary">
    <ion-button expand="full" (click)="submit()">
      SUBMIT
    </ion-button>
  </ion-footer>
